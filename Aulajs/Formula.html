<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        a:focus{
            color: mistyrose;
        }

        ::selection{
            color: blue;
            background-color: grey;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <br><br>
        <label for="name">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome" size="50" maxlength="50">
        <br><br><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" size="30" maxlength="12">
        <br><br>
        <fieldset>
            <label for="linguagem">Linguagens que tem interesse:</label><br><br>
            <input type="checkbox" name="linguagens[]" value="C++">C++
            <input type="checkbox" name="linguagens[]" value="Javascript">Javascript
            <input type="checkbox" name="linguagens[]" value="Java">Java

        </fieldset><br>

        <label for="linguagem"><a href="https://xumas.netlify.app">Portifolio</a><br><br>Linguagem escolhida:</label><br><br>
        <input type="radio" name="linguagens[]" value="C++">C++
        <input type="radio" name="linguagens[]" value="Javascript">Javascript
        <input type="radio" name="linguagens[]" value="Java">Java
        <br><br>
        <select name="escola">
            <option value="C++">C++</option>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
        </select><br><br>
        <input type="submit" name="submit" id="submit" value="Enviar">
    </form>
</body>

</html>
